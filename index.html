<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <header>
            <img src="./assets/logo.png" alt="imagem da logo">
        </header>

        <fieldset>
            <div class="back">
                <img src="assets/icons/arrow-left-02.svg" alt="icone de voltar">
                <span>Voltar</span>
            </div>

            <h1>Compras da semana</h1>

            <form>
                <input type="text" id="new-item" placeholder="Adicione um novo item" required>
                <button id="add-item" class="button-primary" type="submit">Adicionar item</button>
            </form>

            <ul class="items-list">
            </ul>

            <footer id="alert">
                <div class="footer-content">
                    <img class="circle-icon" src="/shopping-list-project/assets/icons/circle-filled.svg"
                        alt="Circle Icon">
                    <p id="alert-message">O item foi removido com sucesso</p>
                    <img class="delete-icon" src="/shopping-list-project/assets/icons/delete-small.svg"
                        alt="Delete Icon">
                </div>
            </footer>

        </fieldset>

    </main>

    <script src="scripts.js"></script>

</body>

</html>
